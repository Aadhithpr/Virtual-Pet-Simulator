<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="landing-page" class="landing-page">
        <div class="gif-background">
            <img src="assets/landing.gif" alt="Background" />
        </div>
        <div class="overlay">
            <h1>Welcome to Virtual Pet Simulator</h1>
            <button id="play-button" class="play-button">Play</button>
            
            <form id="pet-form" class="pet-form hidden">
                <h2>Choose Your Pet</h2>
                <label for="pet-name">Name Your Pet:</label>
                <input type="text" id="pet-name" name="pet-name" required>
                
                <label for="pet-type">Choose a Pet Type:</label>
                <select id="pet-type" name="pet-type">
                    <option value="kitten">Kitten</option>
                    <option value="puppy">Puppy</option>
                    <option value="duckling">Duckling</option>
                </select>
                
                <button type="submit">Start</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
