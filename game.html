<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Simulator</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="background">
        <img src="assets/background.gif" alt="Background" />
    </div>
    <div class="pet-container">
      <img id="pet" class="pet"  src="" alt="Virtual Pet">
      <div id="pet-name-tag" class="pet-name-tag"></div>
        <div class="status-bar">
            <div class="status">
                <label>Hunger:</label>
                <div id="hunger-bar" class="progress-bar"></div>
            </div>
            <div class="status">
                <label>Happiness:</label>
                <div id="happiness-bar" class="progress-bar"></div>
            </div>
            <div class="status">
                <label>Energy:</label>
                <div id="energy-bar" class="progress-bar"></div>
            </div>
        </div>
        <div class="controls">
            <button id="feed-btn">Feed</button>
            <button id="play-btn">Play</button>
            <button id="sleep-btn">Sleep</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
